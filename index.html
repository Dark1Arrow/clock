<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>

<body>

    <div class="clock center">
        <div class="center clock-frame">
            <div class="left-box box center">
                <div id="date" class="header center">10/12/24</div>
                <div id="hour" class="center number">23</div>
                <div id="am" class="header">pm</div>
            </div>
            <div class="right-box box">
                <div id="day" class="header center ">saturday</div>
                <div id="minute" class="center number">23</div>
                <div id="seconds" class="header right">23</div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
